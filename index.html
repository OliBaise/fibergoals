<div id="food-tables-container">
  <!-- Example of dynamically generated table -->
  <div class="food-section">
    <h2>Beans, Pulses, and Legumes</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Food</th>
            <th>Typical Serving Size (g)</th>
            <th>Fiber Per Serving (g)</th>
            <th>Source</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Food">Lentils</td>
            <td data-label="Typical Serving Size (g)">100</td>
            <td data-label="Fiber Per Serving (g)">7.9</td>
            <td data-label="Source">Source 1</td>
            <td data-label="Action"><button>Add Serving</button></td>
          </tr>
          <tr>
            <td data-label="Food">Chickpeas</td>
            <td data-label="Typical Serving Size (g)">100</td>
            <td data-label="Fiber Per Serving (g)">7.6</td>
            <td data-label="Source">Source 1</td>
            <td data-label="Action"><button>Add Serving</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
