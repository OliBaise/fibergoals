<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiber Goals</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app-container">
    <h1>Fiber Goals</h1>
    <form id="fiber-goal-form">
      <label for="fiber-goal">Enter your daily fiber goal in grams. Most adults are recommended to eat 30 grams of fiber a day:</label>
      <input type="number" id="fiber-goal" placeholder="Enter fiber goal" required>
      <button type="submit">Set Goal</button>
    </form>

    <div id="fiber-stats">
      <p id="remaining-fiber">Remaining Fiber: <span>0</span> grams</p>
      <div id="fiber-consumed-list">
        <h3>Fiber Consumed</h3>
        <ul id="consumed-list"></ul>
      </div>
    </div>

    <div id="food-tables-container">
      <!-- Example table for a food type -->
      <div class="food-section">
        <h2>Beans, Pulses, and Legumes</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Food</th>
                <th>Typical Serving Size (g)</th>
                <th>Fiber Per Serving</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-label="Food">Lentils</td>
                <td data-label="Typical Serving Size (g)">100</td>
                <td data-label="Fiber Per Serving">7.9g</td>
              </tr>
              <tr>
                <td data-label="Food">Chickpeas</td>
                <td data-label="Typical Serving Size (g)">100</td>
                <td data-label="Fiber Per Serving">7.6g</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- More sections can be added dynamically here -->
    </div>

    <h2>Sources</h2>
    <p>1: <a href="https://www.dietaryguidelines.gov/resources/2020-2025-dietary-guidelines-online-materials/food-sources-select-nutrients/food-sources-fiber" target="_blank">Dietary Guidelines</a></p>
    <p>2: <a href="https://www.med.umich.edu/mott/pdf/mott-fiber-chart.pdf" target="_blank">UMich Fiber Chart</a></p>
    <p>3: <a href="https://www.healthline.com/nutrition/healthiest-beans-legumes" target="_blank">Healthline</a></p>
    <p>4: <a href="https://www.trolley.co.uk/explore/cereals" target="_blank">Trolley UK</a></p>
  </div>
  
  <script src="app.js" defer></script>
</body>
</html>
