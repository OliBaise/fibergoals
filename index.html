<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiber Goals</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app-container">
    <h1>Fiber Goals</h1>
    <form id="fiber-goal-form">
      <label for="fiber-goal">Enter your daily fiber goal in grams:</label>
      <input type="number" id="fiber-goal" placeholder="Enter fiber goal" required>
      <button type="submit">Set Goal</button>
    </form>

    <div id="fiber-stats">
      <p id="remaining-fiber">Remaining Fiber: <span>0</span> grams</p>
      <div id="fiber-consumed-list">
        <h3>Fiber Consumed</h3>
        <ul id="consumed-list"></ul>
      </div>
    </div>

    <div id="food-tables-container">
      <!-- Tables for each food type will be dynamically inserted here -->
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
