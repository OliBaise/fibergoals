<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="container">
  <h1>Fiber Goals</h1>
  </head>
<body>
  <label for="fiber-goal">Enter your daily fiber goal in grams. 30 grams is most adults' typical fdaily fiber requiement.:</label>
  <input type="number" id="fiber-goal" placeholder="Enter fiber goal">
  <button id="set-goal">Set Goal</button>

  <div id="fiber-stats">
    <p id="remaining-fiber">Remaining Fiber: <span>0</span> grams</p>
    <div id="fiber-consumed-list">
      <h3>Fiber Consumed</h3>
      <ul id="consumed-list">
        <!-- Added servings will be listed here -->
      </ul>
    </div>
  </div>

  <div id="food-tables-container">
    <!-- Tables for each food type will be dynamically inserted here -->
  </div>
</div>
<script src="app.js" defer></script>
</body>
</html>
